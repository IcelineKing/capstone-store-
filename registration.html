    <body>

        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container">
                    <a class="navbar-brand" href="index.html">Home</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"

                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">


                            <li class="nav-item">

                        </ul>

                    </div>
                </div>
            </nav>
        </header>

        <main>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1>Registration</h1>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <div id="registration" class="rounded-3">
                            <form>
                                <div class="mb-3">
                                    <label for="Username" class="form-label">Username</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" </div>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp">
                                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>

                                <div class="mb-3">
                                    <label for="passwordConfirm" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1">
                                    <div id="passwordConfirmHelp" class="form-text">Please type the same password again.
                                    </div>

                                    <br>

                                    <div>
                                        <label for="form-check" class="form-label">
                                            How did you hear about us?
                                        </label>

                                        <div class="form-check">
                                            <input class="form-check-input" type="radio"
                                               name="howdidyou" value="flexRadiotWomensHealthMagazine" id="flexRadioUnchecked1" checked>
                                            <label class="form-check-label" for="flexRadio1">
                                                Women's Health Magazine
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="howdidyou"  value="flexRadioInstagram"
                                                id="flexRadioUnchecked2">
                                            <label class="form-check-label" for="flexRadio2">
                                                Instagram
                                            </label>
                                        </div>

                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="howdidyou" value="flexRadioFarmersMarket"
                                                id="flexRadioUnchecked3">
                                            <label class="form-check-label" for="flexRadio3">
                                                Local Farmer's Market
                                            </label>
                                        </div>

                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="howdidyou" value="flexRadioOnlineRetailer"
                                                id="flexRadioUnchecked4"
                                                <label class=" form-check-label" for="flexRadio4">
                                            Online Retailer
                                            </label>
                                        </div>
                                    </div>
                                    <br>

                                    <button type="Loginsubmit" class="btn btn-primary">Complete Registration</button>
                            </form>
                        </div>



                    </div>
                    <div class="col-md-2"></div>

                </div>
            </div>

            </div>

        </main>


        <footer>

        </footer>

        <script src="scripts/site.js"></script>
